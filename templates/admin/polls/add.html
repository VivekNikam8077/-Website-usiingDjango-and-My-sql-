{% extends "admin/base_site.html" %}

{% block title %}Add Poll | {{ site_title }}{% endblock %}

{% block content %}
<div class="module">
    <h1>Add Poll</h1>
    
    <form method="post">
        {% csrf_token %}
        <fieldset class="module aligned">
            <div class="form-row">
                <div class="field-box">
                    <label for="id_question">Question:</label>
                    <input type="text" name="question" id="id_question" required>
                </div>
            </div>
            
            <h2>Choices</h2>
            <div class="form-row">
                <div class="field-box">
                    <label for="id_choice1">Choice 1:</label>
                    <input type="text" name="choice1" id="id_choice1" required>
                </div>
            </div>
            <div class="form-row">
                <div class="field-box">
                    <label for="id_choice2">Choice 2:</label>
                    <input type="text" name="choice2" id="id_choice2" required>
                </div>
            </div>
            <div class="form-row">
                <div class="field-box">
                    <label for="id_choice3">Choice 3:</label>
                    <input type="text" name="choice3" id="id_choice3">
                </div>
            </div>
            <div class="form-row">
                <div class="field-box">
                    <label for="id_choice4">Choice 4:</label>
                    <input type="text" name="choice4" id="id_choice4">
                </div>
            </div>
        </fieldset>
        
        <div class="submit-row">
            <input type="submit" value="Save" class="default">
            <a href="{% url 'admin:polls_list' %}" class="button cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
