{% extends 'polls/base.html' %}

{% block title %}Password Reset Email Sent - Voting System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-envelope-open-text fa-3x text-primary"></i>
                    </div>
                    <h2 class="mb-4">Check Your Email</h2>
                    <p class="text-muted mb-4">
                        We've sent you instructions for setting your password. 
                        You should receive them shortly.
                    </p>
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    
    .btn-primary {
        padding: 0.75rem;
        border-radius: 8px;
        font-weight: 600;
    }
</style>
{% endblock %}
