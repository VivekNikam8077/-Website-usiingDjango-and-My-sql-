{% extends 'polls/base.html' %}

{% block title %}Message Sent{% endblock %}

{% block content %}
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h2 class="success-title">Thank You!</h2>
        <p class="success-message">Your message has been sent successfully. We'll get back to you as soon as possible.</p>
        <div class="success-actions">
            <a href="{% url 'polls:index' %}" class="btn btn-primary">Return to Home</a>
            <a href="{% url 'polls:contact' %}" class="btn btn-secondary">Send Another Message</a>
        </div>
    </div>
    
    <style>
        .success-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            margin: 40px auto;
        }
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .success-title {
            color: #1a1a2e;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .success-message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .success-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn-primary {
            background-color: #4CAF50;
            padding: 12px 24px;
        }
        .btn-secondary {
            background-color: #607D8B;
            padding: 12px 24px;
        }
    </style>
{% endblock %}
